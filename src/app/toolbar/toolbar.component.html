<ion-toolbar class="toolbar">
  <ion-grid fixed="true">
      <ion-row>
        <ion-buttons>
          <ion-button color="secondary" (click)="toggleSidebar()">
            <ion-icon name="menu-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
        <p>
          <img src="./assets/icon/favicon.png" width="30" style="vertical-align: middle;" height="30" alt="">
          Suquona
        </p>
        <ion-buttons>
          <ion-button>
            <ion-icon name="notifications-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-row>
      <ion-row>
        <ion-icon name="location"></ion-icon>
        <ion-input type="search" placeholder="Search Anything"></ion-input>
      </ion-row>
  </ion-grid>
</ion-toolbar>
